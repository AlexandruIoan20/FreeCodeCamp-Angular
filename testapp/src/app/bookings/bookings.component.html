{{ bookingForm.value | json }}
<form [formGroup]="bookingForm" class = 'form-basics' (ngSubmit)="addBooking()">
  <mat-form-field>
    <mat-label>Room Id</mat-label>
    <input
      type="text"
      matInput
      placeholder=""
      formControlName="roomId"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label> Guest Email </mat-label>
    <input
      type = "email"
      matInput
      placeholder = "Guest Email"
      formControlName = "guestEmail"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Guest Name</mat-label>
    <input
      type="text"
      matInput
      placeholder="Guest Name"
      formControlName="guestName"
    />
    <!--
          @if (email.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
    -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mobile Number</mat-label>
    <input
      type="text"
      matInput
      placeholder="Mobile Number"
      formControlName="mobileNumber"
    />
    <!--
          @if (email.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
    -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>Booking Amount</mat-label>
    <input
      type="number"
      matInput
      placeholder="Booking Amount"
      formControlName="bookingAmount"
    />
    <!--
          @if (email.invalid) {
      <mat-error>{{errorMessage()}}</mat-error>
    }
    -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>Checkin Date</mat-label>
    <input
        matInput
        [matDatepicker]="pickerA"
        formControlName="checkinDate"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="pickerA"></mat-datepicker-toggle>
    <mat-datepicker #pickerA></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Checkout Date</mat-label>
    <input
      matInput
      [matDatepicker]="pickerB"
      formControlName="checkoutDate"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="pickerB"></mat-datepicker-toggle>
    <mat-datepicker #pickerB></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Booking Date</mat-label>
    <input
      matInput
      [matDatepicker]="pickerC"
      formControlName="bookingDate"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="pickerC"></mat-datepicker-toggle>
    <mat-datepicker #pickerC></mat-datepicker>
  </mat-form-field>

  <div formGroupName="address">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>  Address </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="form-basics">
          <mat-form-field>
            <mat-label>Address Line 1</mat-label>
            <input
              type="text"
              matInput
              placeholder="Address Line 1"
              formControlName="addressLine1"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Address Line 2</mat-label>
            <input
              type="text"
              matInput
              placeholder="Address Line 2"
              formControlName="addressLine2"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>City</mat-label>
            <input
              type="text"
              matInput
              placeholder="City"
              formControlName="city"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>State</mat-label>
            <input
              type="text"
              matInput
              placeholder="State"
              formControlName="state"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Country</mat-label>
            <input
              type="text"
              matInput
              placeholder="Country"
              formControlName="country"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input
              type="text"
              matInput
              placeholder="Zip Code"
              formControlName="zipCode"
            />
          </mat-form-field>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div formArrayName="guests">
    <div *ngFor="let guest of guests.controls; let i = index">
      <div formGroupName="i">

      </div>
    </div>
  </div>

  <div>
    <button (click)="addGuest()" mat-flat-button color="primary" type="button"> Add Guest </button>
  </div>

  <div>
    <button mat-flat-button color="primary"> Book Room </button>
  </div>
</form>
