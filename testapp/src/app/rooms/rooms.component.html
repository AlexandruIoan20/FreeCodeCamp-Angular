<h1> Welcome to {{ hotelName }} </h1>

<div [hidden]="hideRooms">
    <p> Number of Rooms: </p>
    <div [innerText]="numberOfRooms"></div>
</div>

<div *ngIf="selectedRoom">
    {{ selectedRoom | json }}
</div>

<div *ngIf="rooms != undefined && rooms.availableRooms && rooms.availableRooms > 0">
    Rooms List
    <app-rooms-list
        [rooms]="roomList"
        (selectedRoom)="selectRoom($event)"
    ></app-rooms-list>
</div>
<button class="btn btn-primary" (click) = "toggle()">Toggle</button>
